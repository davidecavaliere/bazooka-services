resources:
  Resources:
    MicrogammaApiGateway:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: MicrogammaApiGateway

    # Rest API Paths
    ApiGatewayResourceUsers:
      Type: AWS::ApiGateway::Resource
      Properties:
        RestApiId: { Ref: "MicrogammaApiGateway" }
        ParentId: { Fn::GetAtt: "MicrogammaApiGateway.RootResourceId" }
        PathPart: users

        
        
  Outputs:
    apiGatewayRestApiId:
      Value:
        Ref: MicrogammaApiGateway
      Export:
        Name: apiGateway-restApiId

    apiGatewayRestApiRootResourceId:
      Value:
        Fn::GetAtt:
        - MicrogammaApiGateway
        - RootResourceId
      Export:
        Name: apiGateway-rootResourceId

    # Path Resources
    ApiGatewayResourceUsers:
      Value:
        Ref: ApiGatewayResourceUsers
      Export:
        Name: users-ApiGatewayResourceUsers