service: microgamma-groups-service # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-2
  apiKeys:
  - microgamma-apiKey
  environment:
    MONGODB_ATLAS_CLUSTER_URI: ${env:MONGODB_ATLAS_CLUSTER_URI, 'mongodb://192.168.254.2:27017/test'}
    DEBUG: ${env:DEBUG, ''}
    SECRET: ${env:SECRET, 'my-secure-secret'}
  apiGateway:
    restApiId:
      Fn::ImportValue: 'apiGateway-restApiId'
    restApiRootResourceId:
      Fn::ImportValue: 'apiGateway-rootResourceId'


plugins:
  localPath: '../../node_modules/@microgamma'
  modules:
    - serverless-apigator
    - serverless-offline


custom:
  entrypoint: ../../build/main/groups/handler
  buildFolder: /home/developer/src/services/build/main/groups
  npmModulePath: /home/developer/src/services

# you can overwrite defaults here
  stage: dev
  region: eu-west-2

